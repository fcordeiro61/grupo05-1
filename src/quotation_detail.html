<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Cotação</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/customer.css" />
  <link rel="stylesheet" href="css/user.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/quotation.js"></script>
</head>
<body>
  <header>
    <div id="header-container"></div>
  </header>

  <main class="main-scroll">
    <section class="customer-list">
      <div class="list-header">
        <h2>Detalhes da Cotação</h2>
      </div>

      <div class="form-container">
        <form class="user-form">

        <div class="form-group">
            <label>Cliente</label>
            <input type="text" value="João Silva - CPF: 123.456.789-00" disabled />
            <!-- Campos ocultos para submissão do formulário -->
            <input type="hidden" name="cliente_nome" value="João Silva" />
            <input type="hidden" name="cliente_cpf" value="123.456.789-00" />
        </div>

          <div class="form-group">
            <label for="data_solicitacao">Data da Solicitação</label>
            <input type="date" id="data_solicitacao" name="data_solicitacao" required />
          </div>

          <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" name="produto" value="Automóvel" disabled />
          </div>

          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" required />
          </div>

          <div class="form-group">
            <label for="chassi">Chassi</label>
            <input type="text" id="chassi" name="chassi" required />
          </div>

          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required />
          </div>

          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required />
          </div>

          <div class="form-group">
            <label for="ano">Ano</label>
            <input type="number" id="ano" name="ano" required />
          </div>

          <!-- Questionário -->
          <fieldset class="fieldset-box">
            <legend>Tipo de Seguro</legend>
            <label><input type="radio" name="tipo_seguro" value="Novo seguro"> Novo seguro</label><br>
            <label><input type="radio" name="tipo_seguro" value="Renovação de seguro"> Renovação de seguro</label><br>
            <label>Classe de bônus:<br><input type="text" name="classe_bonus"></label><br>
            <label>Houve sinistros?
              <input type="radio" name="sinistro" value="Sim"> Sim
              <input type="radio" name="sinistro" value="Não"> Não
            </label>
          </fieldset>

          <fieldset class="fieldset-box">
            <legend>Informações Pessoais</legend>
            <label>Nome Completo:<br><input type="text" name="nome_completo"></label><br>
            <label>CPF:<br><input type="text" name="cpf"></label><br>
            <label>Data de Nascimento:<br><input type="date" name="data_nascimento"></label><br>
            <label>Estado Civil:<br>
              <select name="estado_civil">
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
                <option value="União Estável">União Estável</option>
              </select>
            </label><br>
            <label>Endereço Completo:<br><input type="text" name="endereco_completo"></label><br>
            <label>Telefone:<br><input type="tel" name="telefone"></label><br>
            <label>E-mail:<br><input type="email" name="email"></label>
          </fieldset>

          <fieldset class="fieldset-box">
            <legend>Informações sobre o Veículo</legend>
            <label>Marca: <input type="text" name="marca_veic"></label><br>
            <label>Modelo: <input type="text" name="modelo_veic"></label><br>
            <label>Ano de Fabricação: <input type="text" name="ano_fabricacao"></label><br>
            <label>Placa: <input type="text" name="placa_veic"></label><br>
            <label>Chassi: <input type="text" name="chassi_veic"></label><br>
            <label>Tipo de uso:<br>
              <input type="checkbox" name="uso_veiculo" value="Trabalho"> Trabalho<br>
              <input type="checkbox" name="uso_veiculo" value="Escola"> Escola<br>
              <input type="checkbox" name="uso_veiculo" value="Esporádico"> Esporádico
            </label><br>
            <label>Endereço do Pernoite (CEP):<br><input type="text" name="cep_pernoite"></label><br>
            <label>Garagem no pernoite?
              <input type="radio" name="garagem_pernoite" value="Sim"> Sim
              <input type="radio" name="garagem_pernoite" value="Não"> Não
            </label><br>
            <label>Garagem no trabalho/escola?
              <input type="radio" name="garagem_trabalho" value="Sim"> Sim
              <input type="radio" name="garagem_trabalho" value="Não"> Não
            </label>
          </fieldset>

          <fieldset class="fieldset-box">
            <legend>Informações sobre o Condutor</legend>
            <label>Idade: <input type="text" name="idade"></label><br>
            <label>Tempo de Habilitação: <input type="text" name="tempo_habilitacao"></label>
          </fieldset>

          <fieldset class="fieldset-box">
            <legend>Coberturas Desejadas</legend>
            <label><input type="checkbox" name="cobertura" value="Básica"> Básica</label><br>
            <label><input type="checkbox" name="cobertura" value="Completa"> Completa</label><br>
            <label><input type="checkbox" name="cobertura" value="Terceiros"> Cobertura de terceiros</label><br>
            <label><input type="checkbox" name="cobertura" value="Passageiros"> Cobertura para passageiros</label><br>
            <label><input type="checkbox" name="cobertura" value="Roubo/Furto"> Proteção contra roubo, furto, incêndio</label><br>
            <label><input type="checkbox" name="cobertura" value="Assistência"> Assistência 24h</label><br>
            <label>Preferência por seguradora?
              <input type="radio" name="preferencia" value="Sim"> Sim
              <input type="radio" name="preferencia" value="Não"> Não
            </label><br>
            <label>Se sim, qual? <input type="text" name="seguradora_nome"></label>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn-add">
              <i class="fas fa-save"></i> Salvar Cotação
            </button>
            <button type="button" class="btn-cancel">
              <i class="fas fa-arrow-left"></i> Voltar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-container"></div>
  </footer>
</body>
</html>
