<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo05 Seguros - Login</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header>
        <div id="header-container"></div>
    </header>
  
  <main class="main-content">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Acesso ao Sistema</h1>

        <form id="login-form">
          <div class="form-group">
            <label for="identifier">Email ou CPF</label>
            <div class="input-with-icon">
              <i class="fas fa-user input-icon-left"></i>
              <input type="text" id="identifier" class="form-input" placeholder="Seu email ou CPF" required />
              <span class="form-message error">Por favor, insira um email ou CPF válido.</span>
            </div>
          </div>

          <div class="form-group"></div>
              <label for="password" class="form-label">Senha</label>
              <div class="input-icon-wrapper">
                    <i class="fas fa-lock input-icon-left"></i>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Sua senha"
                        required
                        autocomplete="current-password"
                    />
  
                <button type="button" id="togglePassword" class="password-toggle" aria-label="Mostrar senha">
                  <i class="far fa-eye"></i>
                </button>
  
            </div>
            <span class="form-message error">A senha deve ter pelo menos 6 caracteres.</span> 
          </div>

          <div class="text-right">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>

        <div class="signup-link text-center">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div id="footer-container"></div>
  </footer>
  
</div>
  <script src="js/main.js"></script>
</body>
</html>
