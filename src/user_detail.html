<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Usuário</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/customer.css" />
  <link rel="stylesheet" href="css/user.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="js/main.js"></script>
  <script defer src="js/user.js"></script>
</head>
<body>
  <header>
    <div id="header-container"></div>
  </header>

  <main class="main-scroll">
    <section class="customer-list">
      <div class="list-header">
        <h2>Detalhes do Usuário</h2>
      </div>

      <div class="form-container">
        <form class="user-form">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required value="João Silva" />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required value="joao@email.com" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required value="123.456.789-00" />
          </div>

          <div class="form-group">
            <label for="perfil">Perfil</label>
            <select id="perfil" name="perfil" required>
              <option value="admin" selected>Admin</option>
              <option value="atendente">Atendente</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-add">
              <i class="fas fa-save"></i> Salvar
            </button>
            <button type="button" class="btn-cancel">
              <i class="fas fa-arrow-left"></i> Voltar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-container"></div>
  </footer>
</body>
</html>
