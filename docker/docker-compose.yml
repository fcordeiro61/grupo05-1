services:
  php-apache:
    build:
      context: ./php-apache        
    ports:
      - "${PHP_APACHE_PORT}:80"
    volumes:
      - ../src:/var/www/html
    depends_on:
      - db   

  php-dev:
    build:
      context: ./php-dev
    volumes:
      - ../src:/var/www
    env_file:
      - .env    
    depends_on:
       - db

